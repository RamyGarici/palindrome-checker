<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Palindrome Checker</title>
  </head>
  <body>
    <div class="container">
      <div class="header"><h1 class="title">Is it a Palindrome?</h1></div>
      <div class="palindrome-box">
        <p>Enter a text to check for a palindrome:</p>
        <div class="input-box">
          <input
            class="palindrome-input"
            id="text-input"
            value=""
            type="text"
          />
          <button class="check-btn">Check</button>
          <p class="answer"></p>
        </div>
      </div>
      <div class="palindrome-explain"><p>
        ðŸ’¡ A palindrome is a word or sentence that's spelled the same way both
        forward and backward, ignoring punctuation, case, and spacing.</p>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
